<div class="ad-container pos-r py-0_75 pl-1_25 pr-1_25">
    <span class="ad-label">Ad</span>
    <div class="vehicle-photo float-left" style="width: 335px;">
        <div class="headline display-5 mt-1_5 font-weight-bold">[%headline%]</div>
        <div class="img-block">
            <img
                class="jelly-bean ml-0_5"
                src="#"
                alt="Vehicle photo"
            />
        </div>
    </div>
    <div class="colors-list-container float-left mt-2 ml-2">
        <div class="select-color-label h6 pl-0_5">
            <p class="font-weight-500">Select Color:
                <span id="color-name" class="h7">Any</span>
            </p>
        </div>
        <ul class="colors-list"></ul>
        <div class="customize-cta text-center mt-0_75">
            <div class="headline2 mb-0_5 display-5 font-weight-300"><!--[%headline2%]--></div>
            <a
                class="cta btn btn-link btn-outline-primary font-weight-500"
                href="%%CLICK_URL_UNESC%%[%clickthroughUrl%]"
                target="_blank"
            >
                [%cta%]
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><title>  open_in_new</title><path d="M14 3h7v7h-2v-3.6l-9.8 9.8-1.4-1.4 9.8-9.8h-3.6v-2zM19 19v-7h2v7c0 1.1-0.9 2-2 2h-14c-1.1 0-2-0.9-2-2v-14c0-1.1 0.9-2 2-2h7v2h-7v14h14z"/></svg>
            </a>
        </div>
        <div class="disclaimer-button pos-r text-center text-gray mt-0_25 d-none">
            <span class="disclaimer font-weight-300">
                *Disclaimer
            </span>
        </div>
    </div>
    <div class="disclaimer disclaimer-content hidden text-left px-1 py-1_5 pt-1_75 text-gray-dark bg-gray-extra-light">
        <div class="disclaimer-close px-0_25 py-0_25">
            <div class="icon">&times;</div>
        </div>
        <span class="disclaimer-copy">[%disclaimerCopy%]</span>
    </div>
</div>

<div class="conquest-ribbon hidden">
    <div class="ribbon-title text-center">Also Consider</div>
    <div class="triangle pos-r"></div>
</div>

<div class="custom-data d-none">[%customData%]</div>
<div style="display: none">
    [%impressionTag%]
    [%impressionTag2%]
    [%impressionTag3%]
</div>
